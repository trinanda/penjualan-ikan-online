{% extends "base-template.html" %}
{% block content %}

<html>
<head>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--flex slider-->
<script defer src="https://trinanda.github.io/template_irwan/shop_list/js/jquery.flexslider.js"></script>
<link rel="stylesheet" href="https://trinanda.github.io/template_irwan/shop_list/css/flexslider.css" type="text/css" media="screen" />

<script>
// Can also be used with $(document).ready()
$(window).load(function() {
  $('.flexslider').flexslider({
    animation: "slide",
    controlNav: "thumbnails"
  });
});
</script>
<!--flex slider-->
<script src="https://trinanda.github.io/template_irwan/shop_list/js/imagezoom.js"></script>
<script src="https://trinanda.github.io/template_irwan/shop_list/js/simpleCart.min.js"> </script>
</head>
<body>
<form action="{{ url_for('form_pemesan') }}">
	<!--header end here-->
<!--single start here-->
<div class="single">
   <div class="container">
   	 <div class="single-main">
   	 	<div class="single-top-main">

	   		<div class="col-md-5 single-top">
			   <div class="flexslider">
				  <ul class="slides">
				    <!--<li data-thumb="https://trinanda.github.io/template_irwan/shop_list/images/si1.jpg">-->
				    <li data-thumb="{{ FOTO_IKAN }}">
				        <!--<div class="thumb-image"> <img src="https://trinanda.github.io/template_irwan/shop_list/images/s1.jpg" data-imagezoom="true" class="img-responsive"> </div>-->
				        <div class="thumb-image">
							<img src="{{ FOTO_IKAN }}" data-imagezoom="true" class="img-responsive" alt="files/{{ FOTO_IKAN }}">
						</div>
				    </li>
				    <!--<li data-thumb="https://trinanda.github.io/template_irwan/shop_list/images/si2.jpg">-->
				         <!--<div class="thumb-image"> <img src="https://trinanda.github.io/template_irwan/shop_list/images/s2.jpg" data-imagezoom="true" class="img-responsive"> </div>-->
				    <!--</li>-->
				    <!--<li data-thumb="https://trinanda.github.io/template_irwan/shop_list/images/si3.jpg">-->
				       <!--<div class="thumb-image"> <img src="https://trinanda.github.io/template_irwan/shop_list/images/s3.jpg" data-imagezoom="true" class="img-responsive"> </div>-->
				    <!--</li>-->
				  </ul>
			</div>
			</div>
			<div class="col-md-7 single-top-left simpleCart_shelfItem">
				<h2>Nama Penjual</h2>
				<h1>{{ NAMA_IKAN }} Ukuran {{ BERAT_IKAN }} Kg</h1>
				<h6 class="item_price">Rp. {{ HARGA_IKAN }},00</h6>
				<p>{{ KETERANGAN_IKAN|safe }}</p>
				<p>Anda ingin memesan berapa Kg: </p>
				<input class="form-control" type="number" name="pesan_berapa_kg" value="1" placeholder="1" id="example-number-input" style="width: 70px;">
				<h4>Minimal order untuk ikan ini adalah {{ MINIMAL_ORDER }} Kg</h4>
				<ul class="bann-btns">
					<!--<li><a href="#" class="item_add">Lanjutkan pemesanan</a></li>-->
					<!--<input type="submit" name="submit" value="{{ BUTTON_PESAN }}" class="btn btn-primary btn-lg" />-->
					<input type="submit" name="submit" value="Lanjutkan Pemesanan" class="btn btn-primary btn-lg" />
	            </ul>
			</div>
		   <div class="clearfix"> </div>
	   </div>
	   <div class="singlepage-product">

		  <div class="clearfix"> </div>

	   </div>
   	 </div>
   </div>
</div>
<!--single end here-->

</body>
</html>
