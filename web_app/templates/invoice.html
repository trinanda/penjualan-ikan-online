
<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="https://trinanda.github.io/template_irwan/invoice/style.css">
		<!--<link rel="license" href="https://www.opensource.org/licenses/mit-license/">-->
		<!--<script src="https://trinanda.github.io/template_irwan/invoice/script.js"></script>-->
	</head>
	<body>
		<header>
			<h1>Invoice</h1>
			<address contenteditable>
				<p>Irwan Santosa</p>
				<p>Sungai Naniang<br>Bukit Barisan, 26255</p>
				<p>+6282285250554</p>
			</address>
			<!--<span><img alt="" src="http://www.jonathantneal.com/examples/invoice/logo.png"><input type="file" accept="image/*"></span>-->
		</header>
		<article>
			<h1>Recipient</h1>
			<table class="meta">
				<tr>
					<th><span contenteditable>Invoice </span></th>
					<td><span contenteditable>#I4K3N13FD</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Tanggal</span></th>
					<td><span contenteditable>January 1, 2012</span></td>
				</tr>
			</table>
			<!--<table class="inventory">-->
			<table class="#">
				<thead>
					<tr>
						<th><span contenteditable>Ikan</span></th>
						<th><span contenteditable>Jumlah</span></th>
						<th><span contenteditable>Price</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<!--<td><a class="cut">-</a><span contenteditable>Front End Consultation</span></td>-->
						<td><a class="#"></a><span contenteditable>Mujair</span></td>
						<td><span contenteditable>10 Kg</span></td>
						<td><span data-prefix></span><span>Rp. 30.000,00</span></td>
					</tr>
				</tbody>
			</table>
			<!--<a class="add">+</a>-->
			<table class="balance">
				<tr>
					<th><span contenteditable>Total</span></th>
					<td><span data-prefix></span><span>Rp. 300.000,00</span></td>
				</tr>
			</table>
		</article>
        <!--<form action="">-->
            <!--<input type="submit" value="Submit">-->
        <!--</form>-->
		<aside>
			<h1><span contenteditable>Terima kasih</span></h1>
		</aside>
	</body>
</html>
